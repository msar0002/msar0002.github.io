<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact_us.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <header class="hea" id="header1">
    <div class="logo">
      <img src="images/images/logo.png" alt="Logo image">
    </div>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
  </header>
  
  <h1 id="main-content">Contact Us</h1>
  
  <section class="contact_form">
    <div class="location">  
      <h2>Here's where you can find us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2803.9503404460643!2d-75.7587885!3d45.3498147!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1680552244437!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  
    <div class="form">
      <form action="contact_us.html" method="get">
        <div>
          <label for="name">Full Name</label><br>
          <input id="name" type="text" name="name" required>
        </div>
        <div>
          <label for="email">Email</label><br>
          <input id="email" type="email" name="email" required>
        </div>
        <div>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="7" cols="70" required></textarea>
        </div>
        <input class="send" type="submit" value="Send">
      </form>
    </div>
  </section>
  
  <a href="#header1">Back to top</a>
  
  <footer>
    <p>&copy; 2023 Sweet Oven Baker. All rights reserved.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
